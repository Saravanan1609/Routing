<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User List</h1>
    <a
      routerLink="/dashboard/user/create"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      ><i class="fas fa-download fa-sm text-white-50"></i> Create</a
    >
  </div>
  
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    {{ now | date: "shortTime" }}
    <div class="card-body">
      <div class="table-responsive">
        <span *ngIf="userList | async">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>email</th>
                <th>Phone</th>
                <th>country</th>
                <th>state</th>
                <th>city</th>
              </tr>
            </thead>
            
            <tbody>
              <!-- Similar to Subscribe is TS -->
  
              <tr *ngFor="let user of userList | async">
                <td>{{ user.username | lowercase }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.country }}</td>
                <td>{{ user.state }}</td>
                <td>
                  <a
                    [routerLink]="['/user/view', user.id]"
                    class="btn btn-primary btn-sm"
                    >View</a
                  >
                  <a
                    [routerLink]="['/user/edit', user.id]"class="btn btn-warning btn-sm">Edit</a
                  >
                  <button
                    (click)="deleteUser(user.id)"class="btn btn-danger btn-sm">Delete
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
        </span>
      </div>
    </div>
  </div>
